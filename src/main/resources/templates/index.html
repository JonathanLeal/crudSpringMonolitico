<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<title>Personas</title>
</head>
<body>
	<a th:href="@{/agregar}">Nueva</a>
	<div th:if="${personas != null and !personas.empty}">
		<table class="table">
			<thead class="bg-dark text-white">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Edad</th>
					<th>Identificacion</th>
					<th>Ocupacion</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.edad}"></td>
					<td th:text="${persona.identificacion}"></td>
					<td th:text="${persona.ocupacion}"></td>
					<td>
						<a class="btn btn-info" th:href="@{/editar/} + ${persona.id}">Editar</a>
						<a class="btn btn-danger" th:href="@{/eliminar/} + ${persona.id}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:if="${personas==null or personas.empty}">
		<span>No hay personas en la base de datos</span>
	</div>
</body>
</html>
